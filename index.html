<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>

<body>


  <!-- ğŸ‘ YOUR HTML HERE ğŸ‘ -->
  <div class="heroIcons">
    <img class="heroIcon hidden" id="grave" alt="grave" src="images/grave.png" onclick="grave(hero)"></img>
    <img class="heroIcon" id="inn" alt="inn" src="images/inn.png" onclick="rest(hero)"></img>
    <img class="heroIcon" id="bag" alt="bag" src="images/bag.png" onclick="equipWeapon(hero)"></img>
    <img class="heroIcon" id="dagger" alt="dagger" src="images/dagger.png" onclick="pickUpImage(hero, {type: 'dagger', damage: 2})"></img>
    <img class="heroIcon" id="goblin" alt="goblin" src="images/goblin.png" onclick="fightEnemy(hero, goblin)"></img>
    <img class="heroIcon hidden" id="axe" alt="axe" src="images/axe.png" onclick="pickUpImage(hero, {type: 'axe', damage: 6})"></img>
    <img class="heroIcon" id="ogre" alt="ogre" src="images/ogre.png" onclick="fightEnemy(hero, ogre)"></img>
    <img class="heroIcon hidden" id="treasure" alt="treasure" src="images/treasure.png" onclick="pickUpImage(hero, {type: 'treasure', damage: 1})"></img>
  </div>
  <div class="heroStats">
    <h1 id="heroName" class="heroText"></h1>
    <p id="heroHealth" class="heroText"></p>
    <p id="heroWeapon" class="heroText"></p>
    <p id="heroInventory" class="heroText"></p>
    <p id="eventList" class="heroText"></p>
  </div>
  <button onclick="location.reload()">Restart the game!</button>
